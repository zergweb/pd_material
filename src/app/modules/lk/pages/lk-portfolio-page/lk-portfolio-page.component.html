<div class="portfolio-container">
  <div class="portfolio-card">
    <mat-card>
      <mat-card-header class="cert-header">
        <mat-card-title>
          Мои проекты
        </mat-card-title>
        <button mat-raised-button color="primary"
                (click)="openAddProjectModalComponent()"
                class="add-cert-btn">
          Добавить новый проект
        </button>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="projects-list">
        <mat-card class="projects-list-item"
                  *ngFor="let project of currentProjects; let i=index">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              <a [href]="project.Url" class="project-card-title">
                {{project.Name}}
              </a>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="project.ThumbnailUrl | safe">
          <mat-card-content>
            <p>
              {{project.ShortDesc}}
            </p>
          </mat-card-content>
          <mat-card-actions class="project-actions">
            <button mat-raised-button color="primary"
                    (click)="openChangeProjectModalComponent(i)">
              Редактировать
            </button>
            <mat-slide-toggle class="example-margin"
                              color="primary"
                              [checked]="project.isShow">
            </mat-slide-toggle>
          </mat-card-actions>
        </mat-card>
        
      </mat-card-content>
      <mat-card-actions>
        <mat-paginator [length]="projects.length"
                       [pageSize]="pageSize"
                       (page)="pageEvent = $event">
        </mat-paginator>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
